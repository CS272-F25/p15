<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Inventory - Four Dude's Dealership</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">Four Dude's Dealership</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainNavbar">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="inventory.html">Inventory</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="schedule-test-drive.html">Schedule Test Drive</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="compare-prices.html">Compare Prices</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="our-locations.html">Our Locations</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container py-4" id="inventoryApp">
		<h1 class="mb-4">Browse Inventory</h1>
		<p class="text-muted">Use the filters below to explore available vehicles</p>

		<form class="row gy-3" id="inventoryFilters" autocomplete="off">
			<div class="col-md-4">
				<label for="invYearSelect" class="form-label">Year</label>
				<select id="invYearSelect" class="form-select">
					<option value="">Any Year</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="invMakeSelect" class="form-label">Make</label>
				<select id="invMakeSelect" class="form-select" disabled>
					<option value="">Select Year First</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="invModelSelect" class="form-label">Model</label>
				<select id="invModelSelect" class="form-select" disabled>
					<option value="">Select Make First</option>
				</select>
			</div>
			<div class="col-12">
				<button type="button" id="applyInventoryFilters" class="btn btn-primary" disabled>Search</button>
				<button type="button" id="resetInventoryFilters" class="btn btn-outline-secondary ms-2">Reset</button>
			</div>
		</form>

		<hr class="my-4" />
		<h2 class="h4 mb-3">Results</h2>
		<div id="inventoryResults" class="row g-3">
			<div class="col-12" id="inventoryPlaceholder">
				<div class="alert alert-info mb-0">Choose filters and click Search to load sample trims.</div>
			</div>
		</div>
	</main>

	<footer class="py-4 bg-dark text-light text-center mt-auto">
		<p class="mb-0">&copy; 2025 Four Dude's Dealership.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/carAPI.js"></script>
</body>
</html>
