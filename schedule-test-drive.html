<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule a Test Drive</title>

    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Four Dude's Dealership</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="schedule-test-drive.html">Schedule Test Drive</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Schedule a Test Drive</h1>

      <form id="testDriveForm" class="p-4 shadow bg-light rounded">
        <div class="mb-3">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="vehicle">Vehicle you want to test drive</label>
          <input
            type="text"
            id="vehicle"
            class="form-control"
            placeholder="e.g., 2022 Speedster Sport"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="date">Preferred Date</label>
          <input type="date" id="date" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="time">Preferred Time</label>
          <input type="time" id="time" class="form-control" required />
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit">
          Submit Request
        </button>
      </form>

      <!-- Confirmation Message -->
      <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
    </div>

    <!-- Custom JS -->
    <script src="js/schedule.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
